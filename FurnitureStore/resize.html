<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resizeイベントの設定</title>
    <style>
        body{background-color: blueviolet;}
        body.move{background-color:palevioletred;}
    </style>
</head>
<body>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(function(){
        //resize前の幅を取得
        let windowWidth = $(window).width();
        //resizeとloadイベントの設定
        $(window).on('resize load',function(){
        //resize後の幅を取得
        let ww = $(window).width();
        //windowwidthとwwが一致しない時
        if(windowWidth != ww){//900px以上でaddClassする
                            　if(window.matchMedia('(min-width:900px)').matches)
                            　{$('body').addClass('move');}
                            　else{$('body').removeClass('move');}
                            　windowWidth = ww;}
        });
    });
</script>
</html>
